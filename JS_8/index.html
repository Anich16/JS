<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="form-block">
        <label for="" class="label">Введите ваше имя: <input type="text" id="name" name="name" placeholder="Ваше имя" pattern="[A-Za-z]" class="field" required></label>
        <label for="" class="label">Введите ваш Email: <input type="email" id="email" name="email" placeholder="Email" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}" class="field" required></label>
        <label for="" class="label">Придумайте свой пароль: <input type="password" id="password" name="password" placeholder="Ваш пароль" pattern="[A-Za-z0-9]{8-12}" class="field" required></label>
        <label for="" class="label">Повторить ваш пароль: <input type="password" id="repeatPassword" name="repeatPassword" placeholder="Повторите пароль" pattern="[A-Za-z0-9]{8-12}" class="field" required></label>
        <label for="" class="label">Укажите пол: <select name="Gender" id="gender">
            <option disabled>Укажите пол: </option>
            <option value="Man">Муж.</option>
            <option value="Woman">Жен.</option>
        </select>
        </label>
        <button type="submit" name="submit" id="btn-submit">Подтвердить</button>
        <button type="reset" name="reset" id="btn-reset">Отмена</button>
    </form>

    <script src="main.js"></script>
</body>
</html>
