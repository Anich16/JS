<!DOCTYPE html>
<html>
<head>
	<title>Calendar</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="calendar-block">
		<div class="title">
			<h1 class="month-year">Декабрь</h1>
			<div class="arrow">
				<span class="arrow-back"> < </span>
				<span class="arrow-forwad"> > </span>
			</div>
		</div>
		<table id="calendar" cellpadding="5px">
			<th>
				<td>Пн</td>
				<td>Вт</td>
				<td>Ср</td>
				<td>Чт</td>
				<td>Пт</td>
				<td>Сб</td>
				<td>Вс</td>
			</th>
		</table>

	<script src="main.js"></script>
</body>
</html>
